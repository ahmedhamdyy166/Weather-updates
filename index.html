<html>
    <head>
        <link rel="stylesheet" href="Css/index.css">
        <link rel="stylesheet" href="Css/all.min.css">
        <link rel="stylesheet" href="Css/bootstrap.min.css">
    </head>
    <body>
      <div class="app-container">
        <div class="container px-3 py-5 text-center">
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-black" placeholder="find your location.." id="searching">

        </div>
        <div class="row g-0">
            <!--Today-->
            <div class="item col-md-4 text-white m-0 rounded-4">
                <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-white rounded-start"id="today-date">
                    <p id="today_date_day_name" class="my-auto ">Sunday</p>
                    <span class="my-auto mx-5">
                        <span id="today_date_day_number" class="my-auto ">4</span>
                        <span id="today_date_month" class="my-auto ">February</span>
                    </span>
                </div>
                <div class="item-content text-start px-3 py-3 pt-5 text-white" id="today">
                    <p id="today_location" class="fs-4">Cairo</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fs-1 fw-bolder">
                            <span id="today_temp">12</span>
                            <span><sup>o</sup>C</span>

                        </span>
                        <img id="today_condition_img" class="my-img mx-5" src="Css/113.webp" alt="">
                    </div>
                    <p id="today_condition_text" class="fs-6 text-white">sunny</p>
                </div>
                <div class="item-footer d-flex text-white p-3">
                    <div class="d-flex me-3">
                        <img src="Css/icon-umberella@2x.png" class="footer-icons me-2" alt="">
                        <p id="humidity">20%</p>
                    </div>
                    <div class="d-flex me-3">
                        <img src="Css/icon-wind@2x.png" class="footer-icons mx-2" alt="">
                        <p id="wind">18km/h</p>
                    </div>
                    <div class="d-flex">
                        <img src="Css/icon-compass@2x.png" class="footer-icons mx-2" alt="">
                        <p id="compass_location">East</p>
                    </div>
                </div>
            </div>
            <!--Tomorrow-->
            <div class="item col-md-4 m-0 text-white">
                <div class="py-2 text-center text-white" id="tomorrow_date" >
                    <p class="next_day_name my-auto">Monday</p>
                </div>
                <div class="item-content text-start text-white p-3 text-center pt-5" id="tomorrow">
                    <img class="next_condition_img" src="Css/116.webp" alt="">
                    <h3>
                        <span class="next_max_temp">20</span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-white">
                        <span class="next_min_temp">18</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <!-- <p class="next_condition_text fs-6 text-white">Sunny</p> -->
                </div>
            </div>
            <!--after tomorrow-->
            <div class="item col-md-4 m-0  rounded-3">
                <div class="py-2 text-center px-3 bg-main-color text-white rounded-end">
                    <p class="next_day_name my-auto">Tuesday</p>
                </div>
                <div class="item-content text-start text-white p-3 text-center pt-5">
                    <img class="next_condition_img" src="Css/143 (1).webp" alt="">
                    <h3>
                        <span class="next_max_temp">30</span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-white">
                        <span class="next_min_temp">25</span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <!-- <p class="next_condition_text fs-6 text-white">Sunny</p> -->
                </div>
            </div>

        </div>
      </div>
      




    <script src="js/index.js"></script> 
    <script src="js/bootstrap.bundle.min.js"></script>   
    </body>
</html>
